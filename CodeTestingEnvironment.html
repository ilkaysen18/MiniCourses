<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MiniCourses - Code Testing Environment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f0f0;
    }

    header {
        font-family: Rounded, sans-serif;
        background: #E0D45C;
        font-weight: bold;        
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 22px;
        position: sticky;
        top: 0;
        z-index: 20;
  }
  .tabs {
    display: flex;
    background: #333;
  }
  .tab {
    padding: 10px 20px;
    color: #fff;
    cursor: pointer;
    flex: 1;
    text-align: center;
    user-select: none;
  }
  .tab.active {
    background: #555;
  }
  .content {
    padding: 10px;
  }
  textarea {
    width: 100%;
    height: 400px;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    box-sizing: border-box;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
  }
  .run-btn {
    margin: 10px 0;
    padding: 8px 16px;
    cursor: pointer;
    background: #333;
    color: #fff;
    border: none;
  }
</style>
</head>
<body>

<header>üë©‚Äçüíª<em>Code Testing Environment: HTML / CSS / JS Webpage Preview Environment</em></header>

<div class="tabs">
  <div class="tab active" onclick="openTab('code')">Code</div>
  <div class="tab" onclick="openTab('preview')">Preview</div>
</div>

<div class="content" id="code-tab">
  <textarea id="html-code" placeholder="Type or paste your HTML code here..."></textarea>
  <button class="run-btn" onclick="updatePreview()">Run Code</button>
</div>

<div class="content" id="preview-tab" style="display:none;">
  <iframe id="preview-frame"></iframe>
</div>

<script>
  function openTab(tabName) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    event.target.classList.add('active');

    if(tabName === 'code') {
      document.getElementById('code-tab').style.display = 'block';
      document.getElementById('preview-tab').style.display = 'none';
    } else {
      document.getElementById('code-tab').style.display = 'none';
      document.getElementById('preview-tab').style.display = 'block';
    }
  }

  function updatePreview() {
    const code = document.getElementById('html-code').value;
    const iframe = document.getElementById('preview-frame');
    iframe.srcdoc = code;
  }
</script>

</body>
</html>
